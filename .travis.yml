language: elixir
elixir: '1.10'
otp_release: '22.0'
addons:
  postgresql: '9.5'
install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  - mix compile
  - mix ecto.create
  - mix ecto.migrate
script:
  - mix cmd --app utils mix test
  - mix cmd --app upload_compiler mix test
